description: |
  Enable hardware Ethernet support for slave BSP. Usually slave BSP does not have
  any access to the platform hardware besides SRAM4 for communicating with M4 running
  the platform firmware.
  This options enables slave BSP to touch and use real ethernet module of the platform
  bypassing a need to use FW API to access it.
